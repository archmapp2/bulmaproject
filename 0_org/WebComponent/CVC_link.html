<!-- https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_shadow_DOM -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pop-up info box — web components</title>

    <script src="main_link.js" defer></script>
  </head>
  
  <body>
    <h1>ポップアップ情報 widget - web components</h1>
    <h2>https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_shadow_DOM</h2>
    <form>
      <div>
        <label for="cvc"
          >Enter your CVC
          <popup-info
            img="img/alt.png"
            data-text="Your card validation code (CVC) is an extra security feature — it is the last 3 or 4 numbers on the back of your card."
          ></popup-info
        ></label>
        <input type="text" id="cvc" />
      </div>

      <div>
        <label for="cvc2"
          >Enter your CVC
          <popup-info
            img="img/alt_danger.png"
            data-text="Your card validation code (CVC) is an extra security feature — it is the last 3 or 4 numbers on the back of your card."
          ></popup-info
        ></label>
        <input type="text" id="cvc2" />
      </div>
      
      <div>
        <label for="cvc3"
          >Enter your CVC
          <popup-info
            img="img/alt_success.png"
            data-text="Your card validation code (CVC) is an extra security feature — it is the last 3 or 4 numbers on the back of your card."
          ></popup-info
        ></label>
        <input type="text" id="cvc3" />
      </div>
    </form>
  </body>
</html>
